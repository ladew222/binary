<!DOCTYPE html>
<html>
<head>
  <title>Binary Assignment</title>
</head>
<body>
  <h1>Binary Representation and Binary Addition</h1>
  <label for="binaryInput">Enter a binary number:</label>
  <input type="text" id="binaryInput">
  <button onclick="convertBinaryToDecimal()">Convert to Decimal</button>
  <p id="decimalOutput"></p>

  <label for="decimalInput">Enter a decimal number:</label>
  <input type="number" id="decimalInput">
  <button onclick="convertDecimalToBinary()">Convert to Binary</button>
  <p id="binaryOutput"></p>

  <label for="binaryInput1">Enter first binary number:</label>
  <input type="text" id="binaryInput1">
  <br>
  <label for="binaryInput2">Enter second binary number:</label>
  <input type="text" id="binaryInput2">
  <button onclick="performBinaryAddition()">Add Binary Numbers</button>
  <p id="additionOutput"></p>

  <script src="script.js"></script>
</body>
</html>
